    var age = validnumber(document.getElementById("aage").value,1,150);

        document.getElementById("aage").style.border="1px solid red";
        document.getElementById("aage").style.color="red";
        errors += 1;
    }
    else 
    {

    }


    var dateString = document.getElementById("ld").value;
    var parts = dateString.split("-");
    
    if (dateString == "" || parts[0] > 2019) {
        document.getElementById("ld").style.border="1px solid red";
        document.getElementById("ld").style.color="red";
        errors += 1;
    }
    else
    {
      //get age value
    }


    if (errors == 0)
    {
        window.alert("Animal Admitted Successfully!" );
        document.getElementById("aage").value = "";
        document.getElementById("ld").value = "";
        document.getElementById("anickname").value = "";
    }
    
  }




  function reset1()
  {
        document.getElementById("aage").style.border="1px solid #1c87c9";
        document.getElementById("aage").style.color=null;
        document.getElementById("aage").value = "";
  }

  function reset2()
  {
        document.getElementById("ld").style.border="1px solid #1c87c9";
        document.getElementById("ld").style.color=null;
  }
  

  function validnumber(x,min,max)
  {
    if (isNaN(x) || x < min || x > max) {
      return -1;
    } else {
      return x;
    }
  }



  </script>
